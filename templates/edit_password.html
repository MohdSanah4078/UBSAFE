<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="path/to/your/styles.css" rel="stylesheet"> <!-- Link to your external CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#password').on('input', function() {
                var password = $(this).val();
                var strength = 'Weak';
                var colorClass = 'weak';
                if (password.length >= 8) {
                    // Regular expression to check for a combination of lowercase, uppercase, digits, and special characters
                    var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                    if (regex.test(password)) {
                        strength = 'Strong';
                        colorClass = 'strong';
                    } else {
                        strength = 'Medium';
                        colorClass = 'medium';
                    }
                    // Show the password strength meter once the user starts typing
                    $('#password-strength').removeClass().addClass('password-strength').addClass(colorClass).removeClass('d-none').text('Password strength: ' + strength);
                } else {
                    // Hide the password strength meter if the password is empty or less than 8 characters long
                    $('#password-strength').addClass('d-none');
                }
            });
        });
    </script>
    <style>
        .password-strength {
            font-weight: bold;
            margin-top: 5px;
        }

        .weak {
            color: red;
        }

        .medium {
            color: orange;
        }

        .strong {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <!-- Password strength meter (initially hidden) -->
            <div id="password-strength" class="password-strength d-none"></div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
