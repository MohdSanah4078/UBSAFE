<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333; /* Dark charcoal for the body background */
            color: #f8f9fa; /* Light color for text for good contrast */
        }
        .navbar, .sidebar {
            background-color: #2c3e50; /* Darker shade for sidebar and navbar */
        }
        .btn-primary, .btn-secondary, .btn-warning, .btn-danger {
            color: #ffffff; /* Ensuring text on buttons is white for all button types */
        }
        .btn-primary {
            background-color: #1abc9c; /* Teal color for primary buttons */
            border-color: #16a085; /* Slightly darker teal for borders */
        }
        .btn-primary:hover {
            background-color: #138d75; /* A darker teal for hover effects */
        }
        .btn-secondary {
            background-color: #4e5d6c; /* Charcoal grey for secondary buttons */
            border-color: #394850; /* Slightly darker shade for borders */
        }
        .btn-warning {
            background-color: #f0ad4e; /* Bootstrap's default for warning but ensure text color is set */
        }
        .btn-danger {
            background-color: #d9534f; /* Bootstrap's default for danger but ensure text color is set */
        }
        .nav-link, .btn-link {
            color: #1abc9c; /* Teal color for all link and button-link elements */
        }
        .nav-link:hover, .btn-link:hover {
            color: #108670; /* A darker teal for hover effects on links */
        }
        .form-control {
            background-color: #333;
            color: #fff;
            border-color: #4e5d6c; /* Dark grey for borders to blend well with the dark theme */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25); /* Teal glow for focused form inputs */
        }
        .table {
            background-color: #424242; /* Dark charcoal for tables */
        }
        th, td {
            border-color: #333; /* Dark borders for table cells */
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">UB SAFE</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_password') }}">Add Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <a href="{{ url_for('add_password') }}" class="btn btn-primary mb-3">Add Password</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for password in passwords %}
                <tr>
                    <td>{{ password.website }}</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ password.username }}" id="username-{{ password.id }}" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="copyToClipboard('username-{{ password.id }}')">Copy</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" value="{{ password.password }}" id="password-{{ password.id }}" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="copyToClipboard('password-{{ password.id }}')">Copy</span>
                            </div>
                            <button class="btn btn-secondary btn-sm" onclick="togglePasswordVisibility('password-{{ password.id }}')">Show</button>
                        </div>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_password', id=password.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_password', id=password.id) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            var button = document.querySelector('button[onclick="togglePasswordVisibility(\'' + id + '\')"]');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Hide";
            } else {
                passwordField.type = "password";
                button.textContent = "Show";
            }
        }

        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }

        let timeout;

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                window.location.href = "{{ url_for('logout') }}";
            }, 3 * 60 * 1000);  // 5 minutes
        }

        window.onload = resetTimeout;
        window.onmousemove = resetTimeout;
        window.onkeypress = resetTimeout;
        window.onscroll = resetTimeout;
        window.onclick = resetTimeout;
    </script>
</body>
</html>
