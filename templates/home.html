<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-field {
            display: inline-block;
            width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">UB SAFE</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_password') }}">Add Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h2>Home</h2>
        <a href="{{ url_for('add_password') }}" class="btn btn-primary mb-3">Add Password</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for password in passwords %}
                <tr>
                    <td>{{ password.website }}</td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ password.username }}" id="username-{{ password.id }}" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="copyToClipboard('username-{{ password.id }}')">Copy</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="password" class="form-control" value="{{ password.password }}" id="password-{{ password.id }}" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="copyToClipboard('password-{{ password.id }}')">Copy</span>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" onclick="togglePasswordVisibility('password-{{ password.id }}')">Show</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_password', id=password.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_password', id=password.id) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }

        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordField.nextElementSibling.nextElementSibling.textContent = "Hide";
            } else {
                passwordField.type = "password";
                passwordField.nextElementSibling.nextElementSibling.textContent = "Show";
            }
        }

        let timeout;

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                window.location.href = "{{ url_for('logout') }}";
            }, 1 * 60 * 1000);  // 5 minutes
        }

        window.onload = resetTimeout;
        window.onmousemove = resetTimeout;
        window.onkeypress = resetTimeout;
        window.onscroll = resetTimeout;
        window.onclick = resetTimeout;
    </script>
</body>
</html>
