<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ username }}</h2>
        <a href="{{ url_for('add_password') }}" class="btn btn-primary mb-3">Add New Password</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for password in passwords %}
                <tr>
                    <td>{{ password.website }}</td>
                    <td>{{ password.username }}</td>
                    <td>{{ password.password }}</td>
                    <td>
                        <a href="{{ url_for('edit_password', id=password.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_password', id=password.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
    </div>
</body>
</html>
